<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RosyTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px 0;
    }

    #response {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      padding: 10px 14px;
      border-radius: 14px 14px 0 14px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: #020617;
      border: 1px solid #334155;
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 14px 14px 14px 0;
      max-width: 80%;
      word-wrap: break-word;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #4f46e5);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>RosyTalk</h1>

    <div id="response"></div>

    <input
      id="userInput"
      placeholder="Type something..."
      onkeydown="handleEnter(event)"
    >

    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
function sendMessage() {
  const responseEl = document.getElementById("response");
  responseEl.innerHTML += `<div class="bot">✅ الزر شغّال</div>`;
function sendMessage() {
  const input = document.getElementById("userInput");
  const responseEl = document.getElementById("response");

  if (input.value.trim() === "") return; // لمنع إرسال رسائل فارغة

  // 1. إضافة رسالة المستخدم
  responseEl.innerHTML += `<div class="user">${input.value}</div>`;

  // 2. رد تجريبي من النظام (لاحقاً سنربطه بقاعدة البيانات)
  setTimeout(() => {
    responseEl.innerHTML += `<div class="bot">جاري البحث عن العميل: ${input.value}...</div>`;
    responseEl.scrollTop = responseEl.scrollHeight; // للنزول لآخر رسالة تلقائياً
  }, 500);

  input.value = ""; // مسح الخانة بعد الإرسال
}

// دالة لتشغيل الإرسال عند الضغط على Enter
function handleEnter(event) {
  if (event.key === "Enter") {
    sendMessage();
  }
}

}
  </script>
</body>
</html>
