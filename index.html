<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RosyTalk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}
h1 {
  text-align: center;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}
input {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #334155;
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}
#response {
  margin-top: 15px;
  max-height: 200px;
  overflow-y: auto;
}
</style>
</head>

<body>
<div class="container">
  <h1>RosyTalk</h1>
  <input id="userInput" placeholder="Type something..." onkeydown="handleEnter(event)">
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>
</div>

<script>
<script>
const WORKER_URL = "https://rosytalk1.khaled-media.workers.dev";

async function sendMessage() {
  const input = document.getElementById("userInput");
  const responseBox = document.getElementById("response");

  const message = input.value.trim();
  if (!message) return;

  responseBox.innerHTML += `<div><b>You:</b> ${message}</div>`;
  input.value = "";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    responseBox.innerHTML += `<div><b>RosyTalk:</b> ${data.reply}</div>`;
    responseBox.scrollTop = responseBox.scrollHeight;

  } catch (e) {
    responseBox.innerHTML += `<div style="color:red">Error connecting to AI</div>`;
  }
}

function handleEnter(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
}
  </script>
</body>
</html>
